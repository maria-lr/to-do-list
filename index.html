<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet"> -->

<body>
  <header class="page-top">
    <img class="logo" src="todo-logo4.png"

  <main class="page-container">
    <section class="add-task-container">

    <section class="task-container">
      <h2 class="to-do-title">to do</h2>
      <section class="cards-c"></section>
    </section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
